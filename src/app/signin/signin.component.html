<div class="form-holder">
    <div class="card form" style="width: 18rem;">
        <div class="card-body">
            <h1 class="logo">Basketball Team App</h1>
            <h5 class="card-title">Sign In</h5>
            <h6 class="card-subtitle mb-2 text-muted">Enter credentials to log in:</h6>
            <hr>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
                <div class="form-group">
                    <label for="name">User ID</label>
                    <input id="name" type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" formControlName="password">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Login!</button><button
                    class="btn btn-sm btn-light" routerLink="/signup">Sign Up!</button>
            </form>
        </div>
    </div>
</div>
