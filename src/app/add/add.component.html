<h1>Add Game</h1>
<form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
    <div class="form-group">
        <label for="name">Details</label>
        <input id="name" type="text" class="form-control" formControlName="detail">
    </div>
    <div class="form-group">
        <label for="name">Venue</label>
        <input id="venue" type="text" class="form-control" formControlName="venue">
    </div>
    <div class="form-group">
        <label for="password">Date (yyyy-mm-dd) </label>
        <input id="date" type="text" class="form-control" formControlName="date">
    </div>
    <div class="form-group">
        <label for="password">Time (24 hour) (hh:mm) </label>
        <input id="time" type="text" class="form-control" formControlName="time">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit!</button>
    <button type="button" routerLink="/home" class="btn btn-danger">Cancel</button>
</form>
